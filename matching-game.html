<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset= "utf-8"/>
    <title>Matching Game</title>
    <style>
        img {
            position: absolute;
        }
        div {
            position: absolute;
            width: 500px;
            height: 500px;
        }
        #rightSide {
            left: 500px;
            border-left: 1px solid;
        }
    </style>
</head>
<body onload="generateFaces()">
    <h1>Matching Game</h1>
    <p>Click on the extra smiling face on the left.<p>
    <div id="leftSide"></div>
    <div id="rightSide"></div>
    <script>
        let numberOfFaces = 5;
        const theLeftSide = document.getElementById("leftSide");
        const theRightSide = document.getElementById("rightSide")

        function generateFaces() {
            for (let i = 0; i < numberOfFaces; i++) {
                let face = document.createElement("img");
                face.src = "smile.png";
                const randomTop = Math.floor(Math.random() * 400) +1;
                const randomLeft = Math.floor(Math.random() * 400) +1;
                face.style.top = randomTop + "px";
                face.style.left = randomLeft + "px";
                theLeftSide.appendChild(face);
            }
            const leftSideImages = theLeftSide.cloneNode(true);
            leftSideImages.removeChild(leftSideImages.lastChild);
            theRightSide.appendChild(leftSideImages);
            theLeftSide.lastChild.addEventListener("click", nextLevel);
            document.body.addEventListener("click", gameOver)
        }
        //function nextLevel () {
            //theLeftSide.removeEventListener("click", removeEventListener);
            //theRightSide.removeEventListener("click", removeEventListener);
            //}
        function nextLevel(event) {
            event.stopPropagation();
            numberOfFaces += 5;
            //wrtite 2 while loops to remove all child nodes of left and right
            while (theLeftSide.firstElementChild) {
            theLeftSide.removeChild(theLeftSide.firstChild);
            }
            while (theRightSide.firstElementChild) {
            theRightSide.removeChild(theRightSide.firstChild);
            }
            generateFaces();
        }
        //function gameOver() {
            //document.body.addEventListener("click", gameOver());
            //alert("Game Over!");
        //}
        function gameOver() {
            alert("Game Over");
            leftSide.lastChild.removeEventListener("click", nextLevel);
            document.body.removeEventListener("click", gameOver);
        }
    </script>
</body>
</html>
